<!doctype html>
<html>
    <head>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'groundstation/homepage.css' %}">
		<script type="text/javascript" src="{% static 'groundstation/homepage.js' %}"></script>
		<title>Global Circuit Ground Station: {{ serverType }} SERVER</title>
    </head>
    <body>
	
	
		
		<div style="display: block; width: 100%;">
			<h1 >Global Circuit Ground Station</h1>
			<h1 style="color: {% if serverType == "DEVELOPMENT" %}#FF0000{% elif serverType == "PRODUCTION" %}#008000{% else %}#FF8000{% endif %};">&nbsp;{{ serverType }} SERVER</h1>
		</div>
		<div style="display: block;">
			<div style="background-color:#dddddd; display: inline-block; padding: 0em 1em 0em 1em; float: left;">
			<h2>Ground Station Features</h2>
			<form action="/dashboardV6" method="get">
				<div class = "dashboard_select">
					<input type="submit" value="Dashboard" id="dashboard_button" disabled>
					<br>
					Packet MCU ID:
					<select name="mcuID" id="id_selector" onchange="id_select()">
						{% for option in id_list %}<option value="{{ option }}">{{ option }}</option>{% endfor %}
					</select>
					<br>
				</div>
			</form>
			<form action="/v2/dashboardV6" method="get">
				<div class = "dashboard_select">
					<input type="submit" value="Dashboard Iridium Backup" id="dashboard_v2_button" disabled>
					<br>
					Packet MCU ID:
					<select name="mcuID" id="id_v2_selector" onchange="id_v2_select()">
						{% for option in id_list %}<option value="{{ option }}">{{ option }}</option>{% endfor %}
					</select>
					<br>
				</div>
			</form>
			<br><br>
			<a href="/googleMap"><button>GPS Map</button></a>
			<br><br>
			<h2>Info & Utilities</h2>
        	<a href="https://github.com/keleuk/GlobalCircuit/wiki/Uplink-Commands"><button>Uplink Command Instructions</button></a>
			<br><br>
        	<a href="https://github.com/keleuk/GlobalCircuit/wiki/Packet"><button>Packet Structure</button></a>
			<br><br>
        	<a href="/balloonPath.kml" download><button>Google Earth Balloon Path .kml File</button></a>
			<br><br>
        	<a href="/csvFiles"><button>CSV Files</button></a>
			<br><br>
			</div>
		</div>
    </body>
</html>
